<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Bootstrap</title>
</head>

<body>

  <!-- HEADER -->
  <header>

    <div class="container-fluid">
      <div class="container-md">
        <div class="row ">
          <div class="col-3">Logo</div>
          <div class="col-3 offset-6">Nav</div>

      </div>
    </div>

  </header>
  <!-- /HEADER -->

  <!-- MAIN -->
  <main>
    <!-- Jumbotron --> 
    <div class="jumbotron">
      <div class="container-sm"></div>
    </div>
    <!-- /Jumbotron --> 

    <!-- Cards -->
    <div class="cards">
      <div class="container">
        <div class="col-12 text-center">
          <h2>PORTFOLIO</h2>
          <div class="row justify-content-around">
            <div class="col-5"></div>
            <div class="col-1"></div>
            <div class="col-5"></div>
          </div>
        </div>
        <div class="container-md">
          <div class="row">
            <div class="sc-cards col-lg-4 col-md-6 "></div>
            <div class="sc-cards col-lg-4 col-md-6 "></div>
            <div class="sc-cards col-lg-4 col-md-6 "></div>
            <div class="sc-cards col-lg-4 col-md-6 "></div>
            <div class="sc-cards col-lg-4 col-md-6 "></div>
            <div class="sc-cards col-lg-4 col-md-6 "></div>
          </div>
        </div>  
      </div>
    </div>
    <!-- /Cards -->

    <!-- About -->
    <div class="about">
      <div class="container">
        <div class="col-12 text-center">
          <h2>ABOUT</h2>
          <div class="row justify-content-around">
            <div class="col-5"></div>
            <div class="col-1"></div>
            <div class="col-5"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">testo</div>
          <div class="col-md">testo</div>
        </div>
      </div>
    </div>
  <!-- /About -->

  <!-- Contact -->
  <div class="contact">
    <div class="container">
      <div class="col-12 text-center">
        <h2>CONTACT</h2>
        <div class="row justify-content-around">
          <div class="col-5"></div>
          <div class="col-1"></div>
          <div class="col-5"></div>
        </div>
      </div>
      <div class="container-md">
          <div class="row">
            <div class="col-12">NAME</div>
            <div class="col-12">EMAIL</div>
            <div class="col-12">PHONE NUMBER</div>
            <div class="col-12">MESSAGE</div>
            <div class="col-1">SEND</div>
          </div>
        </div>  
      </div>
  </div>
  <!-- /Contact -->
  </main>
  
  <!-- /MAIN -->

  <!-- FOOTER -->
  <footer>
    <!-- Footer Top -->
    <div class="footer_top">
      <div class="container">
        <div class="container-md">
          <div class="row">
            <div class="col-md">sinistra</div>
            <div class="col-md">centro</div>
            <div class="col-md">destra</div>
          </div>    
        </div>
      </div>
    </div>
    <!-- /Footer Top -->
    
    <!-- Footer Down -->
    <div class="footer_down"></div>
    <!-- /Footer Down -->
  
  </footer>
  <!-- /FOOTER -->

</body>
</html>
