<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- Icon Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- Style -->
  <link rel="stylesheet" href="assets/style.css">
  <title>Bootstrap</title>
</head>

<body>

  <!-- HEADER -->
  <header>

      <div class="container h-100 d-flex">
          <nav class="navbar navbar-expand-lg w-100">
            <div class="container-fluid">
              <a class="navbar-brand text-uppercase fw-bold fs-3" href="#">Start bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase fw-bold">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">about</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </div>

  </header>
  <!-- /HEADER -->

  <!-- MAIN -->
  <main>
    <!-- Jumbotron --> 
    <div class="jumbotron">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <img src="assets/img/avatar.svg" alt="avatar">
          </div>
        </div>
        <div class="container text-center">
          <div class="row justify-content-center align-items-baseline text-uppercase text-white">
            <h2 class="fw-bold text-white fs-1">start bootstrap</h2>
            <div class="col-5 line"></div>
            <div class="col-1 fs-4"><i class="bi bi-star-fill"></i></div>
            <div class="col-5 line"></div>
            <div class="col-12 fs-4 mt-2">grapich artist - web designer - illustrator</div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Jumbotron --> 

    <!-- Cards -->
    <div class="cards">
      <div class="container">
        <div class="col-12 text-center">
          <h2>PORTFOLIO</h2>
          <div class="row justify-content-around">
            <div class="col-5"></div>
            <div class="col-1"></div>
            <div class="col-5"></div>
          </div>
        </div>
        <div class="container-md">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="sc-cards"></div>
            <div class="sc-cards"></div>
            <div class="sc-cards"></div>
            <div class="sc-cards"></div>
            <div class="sc-cards"></div>
            <div class="sc-cards"></div>
          </div>
        </div>  
      </div>
    </div>
    <!-- /Cards -->

    <!-- About -->
    <div class="about">
      <div class="container">
        <div class="col-12 text-center">
          <h2>ABOUT</h2>
          <div class="row justify-content-around">
            <div class="col-5"></div>
            <div class="col-1"></div>
            <div class="col-5"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">testo</div>
          <div class="col-md">testo</div>
        </div>
      </div>
    </div>
  <!-- /About -->

  <!-- Contact -->
  <div class="contact">
    <div class="container">
      <div class="col-12 text-center">
        <h2>CONTACT</h2>
        <div class="row justify-content-around">
          <div class="col-5"></div>
          <div class="col-1"></div>
          <div class="col-5"></div>
        </div>
      </div>
      <div class="container-md">
          <div class="row">
            <div class="col-12">NAME</div>
            <div class="col-12">EMAIL</div>
            <div class="col-12">PHONE NUMBER</div>
            <div class="col-12">MESSAGE</div>
            <div class="col-1">SEND</div>
          </div>
        </div>  
      </div>
  </div>
  <!-- /Contact -->
  </main>
  <!-- /MAIN -->

  <!-- FOOTER -->
  <footer>
    <!-- Footer Top -->
    <div class="footer_top">
      <div class="container">
        <div class="container-md">
          <div class="row">
            <div class="col-md">sinistra</div>
            <div class="col-md">centro</div>
            <div class="col-md">destra</div>
          </div>    
        </div>
      </div>
    </div>
    <!-- /Footer Top -->
    
    <!-- Footer Down -->
    <div class="footer_down"></div>
    <!-- /Footer Down -->
  
  </footer>
  <!-- /FOOTER -->

</body>
</html>
